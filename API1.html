    // æŠ“å–å–®ä¸€è‚¡ç¥¨åƒ¹æ ¼
    async function fetchStockPrice(symbol, currency, btnElement) {
        const apiKey = localStorage.getItem(API_KEY_STORAGE);
        if (!apiKey) { alert('è«‹å…ˆåœ¨ä¸Šæ–¹è¨­å®šå€è¼¸å…¥ API Key'); return; }
        
        if(btnElement) {

        // åˆ¤æ–·è‚¡ç¥¨ä»£ç¢¼ (å°è‚¡éœ€åŠ  .TW)
        // Alpha Vantage è¦å‰‡: å°è‚¡ä¸Šå¸‚ .TW, ä¸Šæ«ƒ .TWO
        // é€™è£¡åšç°¡å–®åˆ¤æ–·ï¼šå¦‚æœä¸æ˜¯ç¾è‚¡æ ¼å¼(ç´”è‹±æ–‡)ï¼Œä¸”æ²’å¾Œç¶´ï¼Œé è¨­åŠ  .TW è©¦è©¦
        let searchSymbol = symbol;
        if (currency === 'TWD' && !symbol.includes('.')) {
            // é€™è£¡å‡è¨­æ˜¯ä¸Šå¸‚ï¼Œå¯¦éš›å¯èƒ½éœ€æ›´è¤‡é›œåˆ¤æ–·ï¼Œæˆ–è®“ä½¿ç”¨è€…è‡ªå·±è¼¸å…¥å®Œæ•´ä»£ç¢¼å¦‚ 2330.TW
            // ç‚ºäº†æ–¹ä¾¿æ‰‹æ©Ÿæ“ä½œï¼Œæˆ‘å€‘å…ˆä¿ç•™åŸä»£ç¢¼ï¼ŒAPI å‘¼å«æ™‚è‹¥å¤±æ•—å¯æ‰‹å‹•ä¿®æ”¹ä»£ç¢¼æ ¼å¼
        }

        // Alpha Vantage API URL (ä½¿ç”¨ GLOBAL_QUOTE ç«¯é»)
        const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${searchSymbol}&apikey=${apiKey}`;

        try {
            const res = await fetch(url);
            const data = await res.json();

            if (data.Note) { throw new Error('API å‘¼å«é »ç‡éé«˜ (æ¯åˆ†é˜5æ¬¡)ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚'); }
            if (data['Error Message']) { throw new Error('è‚¡ç¥¨ä»£ç¢¼éŒ¯èª¤æˆ–ä¸æ”¯æ´ã€‚'); }

            const quote = data['Global Quote'];

            if(btnElement) {

        }
    }

        const broker = appData.brokers[brokerId];

    // --- 7. è¨ˆç®—é‚è¼¯ (ç°¡åŒ–ç‰ˆ XIRR èˆ‡ç¸½è¨ˆ) ---
    function calculateBrokerSummary(bid) {
        const broker = appData.brokers[bid];
        const rate = parseFloat(document.getElementById('exchangeRate').value) || 32;
        const rptCurr = document.getElementById('reportCurrency').value;
        
        let totalInvest = 0;
        let totalProfit = 0;
        
        // ç°¡æ˜“è¨ˆç®—ï¼Œå¯¦éš›å°ˆæ¡ˆå¯æ”¾å…¥å®Œæ•´ XIRR
        broker.transactions.forEach(t => {
            const cost = (t.buyQuantity * t.buyPrice);
            const mkt = t.isClosed ? ((t.sellQuantity*t.sellPrice)-(t.sellCommission||0)) : (t.buyQuantity*t.currentPrice);
            const profit = mkt - cost - (t.buyCommission||0);
            
            // åŒ¯ç‡è½‰æ›
            const ex = (t.currency === 'USD' && rptCurr === 'TWD') ? rate : (t.currency === 'TWD' && rptCurr === 'USD') ? 1/rate : 1;
            
            totalInvest += (cost * ex);
            totalProfit += (profit * ex);
        });

        document.getElementById(`val-invest-${bid}`).innerText = formatMoney(totalInvest, rptCurr);
        const pEl = document.getElementById(`val-profit-${bid}`);
        pEl.innerText = formatMoney(totalProfit, rptCurr);
        pEl.className = `value ${totalProfit>=0?'profit-positive':'profit-negative'}`;
        
        const roi = totalInvest? (totalProfit/totalInvest)*100 : 0;
        const rEl = document.getElementById(`val-roi-${bid}`);
        rEl.innerText = roi.toFixed(2)+'%';
        rEl.className = `value ${roi>=0?'profit-positive':'profit-negative'}`;
    }

    window.calculateOverall = function() {
        const rptCurr = document.getElementById('reportCurrency').value;
        const rate = parseFloat(document.getElementById('exchangeRate').value) || 32;
        
        let allInvest = 0;
        let allProfit = 0;
        let allMkt = 0;
        let stockMap = {};

        Object.values(appData.brokers).forEach(b => {
            b.transactions.forEach(t => {
                const ex = (t.currency === 'USD' && rptCurr === 'TWD') ? rate : (t.currency === 'TWD' && rptCurr === 'USD') ? 1/rate : 1;
                const cost = (t.buyQuantity * t.buyPrice + (t.buyCommission||0)) * ex;
                
                let val = 0;
                let profit = 0;

                if(t.isClosed) {
                    val = 0; // å·²å¹³å€‰å¸‚å€¼ç‚º0
                    profit = ((t.sellQuantity*t.sellPrice - (t.sellCommission||0)) * ex) - cost;
                } else {
                    val = (t.buyQuantity * t.currentPrice) * ex;
                    profit = val - cost;
                    
                    // çµ±è¨ˆæŒå€‰åˆ†ä½ˆ
                    if(!stockMap[t.stockCode]) stockMap[t.stockCode] = 0;
                    stockMap[t.stockCode] += val;
                }

                allInvest += cost;
                allMkt += val; // æ³¨æ„ï¼šé€™è£¡åªåŠ æœªå¹³å€‰çš„å¸‚å€¼
                allProfit += profit;
            });
        });

        // æ›´æ–°ç¸½è¦½ UI
        document.getElementById('overallTotalInvested').innerText = formatMoney(allInvest, rptCurr);
        document.getElementById('overallTotalCurrentValue').innerText = formatMoney(allMkt, rptCurr);
        const profitEl = document.getElementById('overallTotalProfit');
        profitEl.innerText = formatMoney(allProfit, rptCurr);
        profitEl.className = `value ${allProfit>=0?'profit-positive':'profit-negative'}`;

        // æ¸²æŸ“æ’è¡Œæ¦œ (æ ¹æ“š stockMap)
        renderRanking(stockMap, rptCurr);
    };

    function renderRanking(map, curr) {
        const list = document.getElementById('stockRankingList');
        list.innerHTML = '';
        const sorted = Object.entries(map).sort((a,b)=>b[1]-a[1]);
        
        if(sorted.length===0) list.innerHTML = '<div style="text-align:center; padding:10px;">ç„¡æŒå€‰è³‡æ–™</div>';

        sorted.forEach(([code, val]) => {
            const div = document.createElement('div');
            div.className = 'ranking-item';
            div.innerHTML = `
                <div class="ranking-info">${code}</div>
                <div class="ranking-stats">${formatMoney(val, curr)}</div>
            `;
            list.appendChild(div);
        });
    }
